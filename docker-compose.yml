services:
  threat-analysis-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: threat-analysis-framework:latest
    container_name: threat-analysis-api
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    command: ["python", "main.py", "api", "--host", "0.0.0.0", "--port", "5000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

